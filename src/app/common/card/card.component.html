<div class="card bg-light border border-separator rounded-3xl shadow-base hover:shadow-lg transition-shadow duration-300 overflow-hidden">
  <a [routerLink]="['/recipe', recipe.id]" class="block cursor-pointer">
    <div class="card-image relative">
      <img 
        src="/assets/cookie-bg.png" 
        [alt]="recipe.name"
        class="w-full h-48 object-cover"
      />
      <div class="absolute inset-0 shadow-inner-custom pointer-events-none"></div>
    </div>

    <div class="card-content p-4">
      <h3 class="text-xl font-bold text-dark mb-2 line-clamp-2">
        {{ recipe.name }}
      </h3>

      <p class="text-base text-so2/70 mb-3">
        Autor: {{ recipe.creator }}
      </p>

      <div class="flex justify-between items-center">
        <div class="rating text-base">
          <span class="text-so2 font-medium drop-shadow-sm">{{ displayRating }}</span>
        </div>
        <div class="taste">
          <span 
            class="inline-block px-3 py-1 text-base font-medium rounded-full"
            [ngClass]="tasteClasses"
          >
            {{ tasteDisplay }}
          </span>
        </div>
      </div>
    </div>
  </a>
</div>
