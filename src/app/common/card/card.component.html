<div 
  class="card border border-separator rounded-3xl shadow-base hover:shadow-lg transition-shadow duration-300 overflow-hidden"
  [ngClass]="cardBackgroundClasses"
>
  <a [routerLink]="['/recipe', recipe.id]" class="block cursor-pointer">
    <div class="card-image relative">
      <img 
        src="/assets/cookie-bg.png" 
        [alt]="recipe.name"
        class="w-full h-48 object-cover"
      />
      <div class="absolute inset-0 shadow-inner-custom pointer-events-none"></div>
    </div>

    <div class="card-content p-4">
      <h3 
        class="text-xl font-bold mb-2 line-clamp-2"
        [ngClass]="cardTextClasses"
      >
        {{ recipe.name }}
      </h3>

      <p 
        class="text-base mb-3 opacity-70"
        [ngClass]="cardTextClasses"
      >
        Autor: {{ recipe.creator }}
      </p>

      <div class="flex justify-between items-center">
        <div class="rating text-base">
          <span 
            class="font-medium drop-shadow-sm"
            [ngClass]="cardTextClasses"
          >{{ displayRating }}</span>
        </div>
        <div class="taste">
          <span 
            class="inline-block px-3 py-1 text-base font-medium rounded-full"
            [ngClass]="tasteClasses"
          >
            {{ tasteDisplay }}
          </span>
        </div>
      </div>
    </div>
  </a>
</div>
