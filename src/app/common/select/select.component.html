<select 
  [value]="value"
  [disabled]="disabled"
  (change)="onSelectionChange($event)"
  class="px-4 py-1 rounded-full text-dark bg-light border-[2px] border-separator focus:border-dark/70 outline-none transition-colors duration-200 w-full"
>
  <option value="" disabled selected>{{ placeholder }}</option>
  <option 
    *ngFor="let option of options" 
    [value]="option.value"
    [disabled]="option.disabled"
  >
    {{ option.label }}
  </option>
</select>
